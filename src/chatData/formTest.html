 <datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>
<form id="form" cf-form>
  <input type="text" name="browsers" list="browsers" cf-questions="Your browser?" />
  <input type="email" name="emailReqTest" cf-questions="Your email?" />
  <textarea name="testmultirows2" rows="3"></textarea>
  <input type="email" value="werew@werew.com" name="emailReqTest2" cf-questions="Your email? (required)" required />
  <input type="number" min="3" max="5" required cf-error="Must be between 3 and 5" name="numValTest" cf-questions="Is this req. number between 3 and 5?" />
  <input type="number" value="4" min="3" max="5" required cf-error="Must be between 3 and 5" name="numValTest" cf-questions="Is this req. number between 3 and 5?" />
  <input type="password" value='1234566788QWERTY' name="pwdTest" cf-questions="Is this password?" minlength="8" required cf-error="Please provide a password to continue (min. 8 chars.)" />
  <input type="tel" value="123-456-7890" name="telTest" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" cf-questions="Your phone #? (format: 123-456-7890)" required />

</form>
    <div id="cf-context" role="cf-context" cf-context></div>
